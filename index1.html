<body>
    <h1> Object_Destructuring_1</h1>
    <br>
    <h3> What does the following code return/print? </h3>
    <p> let facts = {numPlanets: 8, yearNeptuneDiscovered: 1846}; </p>
    <p> let {numPlanets, yearNeptuneDiscovered} = facts; </p>
    <p> console.log(numPlanets); // answer: 8 </p>
    <p> console.log(yearNeptuneDiscovered); // answer: 1846 </p>
