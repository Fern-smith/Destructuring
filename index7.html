    <h4> Assigning Variable to Object Properties</h4>

    <p>  a: 1, </p>
    <p>  b: 2 </p>
    <p>  } </p>
    <p>  }; </p>
    <br>
    <p> var a = obj.numbers.a; </p>
    <p> var b = obj.numbers.b; </p>
    <br>
    <h4> Write an ES2015 Version </h4>
    <p> numbers: { </p>
    <p> a: 1,</p>
    <p> bL 2 </p>
    <p> } </p>
    <p> }; </p>
