<body>
    <h1> Array_Swap</h1>
    <p> var arr = [1,2]; </p>
    <p> var temp = arr[0] </p>
    <p> arr[0] = arr[1]; </p>
    <p> arr[1] = temp; </p>
    <br>
    <h4> ES2015 One-Line Array Swap with Destructuring </h4>
    <p> [arr[0], arr[1] = arr[1], arr[0]) </p>
